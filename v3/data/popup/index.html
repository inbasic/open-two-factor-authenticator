<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="index.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>Open Two Factor Authenticator
    <span class="box" id="plus" title="Add new credentials (Alt + Shift + N)"></span>
    <span class="box" id="copy" title="Copy TOTP to clipboard (Ctrl/Command + C)"></span>
    <span class="box" id="refresh" title="Restart (Alt + Shift + R)"></span>
  </header>
  <div id="body">
    <div id="welcome">
      <form>
        <span>Master Password</span>
        <input type="password" id="password" pattern=".{4,}" required>
      </form>
      <div>
        Only credentials unlockable with this master password will be displayed.
      </div>
    </div>
    <div>
      <div>
        <div id="manager">
          <template id="entry">
            <label class="box entry">
              <input type="radio" name="entry">
              <input type="button" data-command="remove">
            </label>
          </template>
        </div>
      </div>
      <div class="spacer"></div>
      <div id="token" class="hidden">
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <div id="progress" style="--period: 30s;" class="hidden"></div>
  <div id="confirm" class="hidden">
    <div>
      <span>Deleting an entry is not reversible. Are you sure?</span>
      <div>
        <input type="button" value="No" data-command="false">&nbsp;
        <input type="button" value="Yes" data-command="true">
      </div>
    </div>
  </div>

  <script type="text/javascript" src="secure.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
